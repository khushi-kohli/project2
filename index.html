<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leetmetric</title>
    <link rel="stylesheet" href="style2.css">
    
</head>
<body>
      <div class="container">
        <h1>Leetmetric</h1>
        <div class="usercontainer">
            <p>enter your username below:</p>
            <div class="userinputcontainer">
                <input type="text" placeholder="enter your name here" id="userinput">
           <button id="searchbutton">search</button>
            </div>
        </div>
        <div id="statscontainer">
            <div class="progress">
                <div class="progressitem ">
                    <div class="easyprogress circle">
                        <span id="easylabel"></span>
                        <p>Easy</p>
                    </div>
                </div>

                <div class="progressitem">
                    <div class="mediumprogress circle">
                        <span id="mediumlabel"></span>
                         <p>Medium</p>
                        
                    </div>
                </div>

                <div class="progressitem">
                    <div class="hardprogress circle">
                        <span id="hardlabel"></span>
                         <p>Hard</p>
                    </div>
                </div>
              
            </div>
            <div class="statscard"></div>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
